<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
    <link rel="stylesheet" href="youtube.css">
    <style>
      
        .compiler-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .compiler-header {
            text-align: center;
            padding: 2rem;
            background: var(--dark);
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        .compiler-iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            background: var(--secondary);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .compiler-header {
                padding: 1rem;
            }

            .compiler-iframe {
                height: 400px; 
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Online Compiler</h1>
        <div class="mode-switch">
            <a href="index.html"><button style="border-radius: 50px;">Back to Home</button></a>
        </div>
    </div>

    <div class="compiler-container">
        <div class="compiler-header">
            <h2>Write, Compile, and Run Code</h2>
            <p>Supports multiple programming languages.</p>
        </div>
        <iframe
            class="compiler-iframe"
            src="https://www.programiz.com/python-programming/online-compiler/"
            allowfullscreen
            sandbox="allow-scripts allow-same-origin"
        ></iframe>
    </div>
</body>
</html>
